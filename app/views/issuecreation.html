<div ng-include="'/views/nav.html'"></div>
<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    	<h1 class="title text-center"></h1>

		<p></p>
	</div>
</div>

<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <form id="newIssueForm" name="newIssueForm" method="post">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Title" ng-model="title" name="title" />
            </div>
            <div class="form-group">
                <textarea type="text-box" class="form-control" rows="4" placeholder="Content" ng-model="content" name="content">
                </textarea>
            </div>
            <div class="row-fluid clearfix">
                <div class="tagsinput-primary">
                    <input name="interestTags" class="tagsinput" data-role="interestTags" value="School, Teacher, Colleague" style="display: none;">
                    <div class="bootstrap-tagsinput" style="border: 2px solid #bdc3c7;">
                        <span class="tag label label-info" ng-repeat="interestTag in interestTags">{{interestTag}}<span data-role="remove" ng-click="removeTag($index)"></span></span>

                        <form id="tagsListForm" name="tagsListForm" method="post" ng-submit="addTag(newTag);newTag='';console.log('derp.js');">
                            <div class="form-group">
                                <input type="text" class="form-control" style="height:42px;width:100% !important;" ng-model="newTag" placeholder="type a tag to add">
                            </div>
                            <input type="submit" style="display:none" />
                        </form>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <textarea type="text-box" class="form-control" rows="2" placeholder="Comments" ng-model="comments" name="comments">
                </textarea>
            </div>

            <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
            <link href='//s3.amazonaws.com/myusa-static/button.min.css' rel='stylesheet' type='text/css'>

            <button ng-click="saveEvent()" type="button" class="btn btn-primary btn-lg btn-block">Create</button>
        </form>
	</div>
</div>
