<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    	<h1 class="title text-center"></h1>

		<p></p>
	</div>
</div>

<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <form id="registerForm" name="registerForm" action="#/interests" method="post">
            <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="enter your email" ng-model="email" name="email" ng-change="checkReady()" />
            </div>

            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control input-lg" placeholder="zip code" ng-model="zip" name="zip" maxlength="10" ng-change="checkReady()" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="getUserZip()"><img style="margin-top:-3px;" src="/images/locationArrow.png" /></button>
                    </span>
                </div>
            </div>
            <button ng-click="saveUser()" type="button" class="btn btn-primary btn-lg btn-block">Let's Go!</button>
        </form>
	</div>
</div>
