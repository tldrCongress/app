<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    	<h1 class="title text-center"></h1>

		<p></p>
	</div>
</div>

<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <form id="registerForm" name="registerForm" action="#/interests" method="post">
            <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="enter your email" ng-model="email" name="email" ng-change="checkReady()" />
            </div>

            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control input-lg" placeholder="zip code" ng-model="zip" name="zip" maxlength="10" ng-change="checkReady()" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="getUserZip()"><img style="margin-top:-3px;" src="/images/locationArrow.png" /></button>
                    </span>
                </div>
            </div>

            <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
            <link href='//s3.amazonaws.com/myusa-static/button.min.css' rel='stylesheet' type='text/css'>
            <p>
              <a href="http://jimmyh.su:4242/auth/myusa" class="btn btn-social btn-myusa white">Connect with MyUSA</a>
            </p>

            <button ng-click="saveUser()" type="button" class="btn btn-primary btn-lg btn-block">Let's Go!</button>
            <br />
            <p><strong>-or-</strong></p>
            <div class="form-group">
                <div class="input-group">
		            <a class="btn btn-default"><img style="width:100%;max-width:180px;" src="/images/myusa_gov.png" alt="myUSA.gov" /></a>
				</div>
			</div>
        </form>
	</div>
</div>
