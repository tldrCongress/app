<div class="row-fluid clearfix">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
    	<div class="img-circle" style="width:240px;height:240px;overflow:hidden;margin:0 auto;">
	        <img width="100%" class="" ng-class="" ng-src="/images/profilePic{{rep.firstName}}{{rep.lastName}}.jpg" />
		</div>
        <h6 class="profileTitle">{{rep.position}} {{rep.firstName}} {{rep.lastName}}</h6>
        <p><img width="32" ng-src="/images/state-icons/{{rep.state}}.png" />{{rep.stateFull}}</p>
	</div>
</div>

<div class="row-fluid clearfix well">
	<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
    	<div class="lead">{{score}}%</div>
	</div>
	<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-center">
        <div class="progress">
            <div class="progress-bar" ng-style="{ 'width' : score+'%'}"></div>
		</div>
	</div>
	<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center">
        <div><i class="glyphicon glyphicon-chevron-up lead"></i></div>
    </div>
</div>

<div class="row-fluid clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <span class="glyphicon glyphicon-option-horizontal"></span>
    </div>
</div>

<div class="row-fluid clearfix" ng-repeat="vote in votes">
	<div class="well col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
		<table class="" width="100%">
        	<tr>
            	<td width="15%">{{vote.voteNumber}}</td>
		        <td width="70%" align="left">
                	<h6>{{vote.title}}</h6>
                	<small style="color:#bfbfbf">{{vote.date | date:'dd MMM yyyy' || ''}}</small>
                </td>
                <td width="15%"><i class="fui-check"></i><i class="fui-cross"></i></td>
            </tr>
        </table>
    </div>
</div>
