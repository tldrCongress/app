<div class="row-fluid clearfix loading loading32" ng-hide="data.$id === 'events'"></div>

<select data-toggle="select" class="form-control select select-primary" ng-model="filterSelect">
  <option value="lol">lol</option>
  <option value="jk">jk</option>
  <option value="omg">omg</option>
  <option value="wtf">wtf</option>
</select>

<div class="row-fluid clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <span class="glyphicon glyphicon-option-horizontal"></span>
  </div>
</div>

<div class="row-fluid clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <span class="label label-default" ng-repeat="interest in myInterests" ng-click="filterByInterests(interest.name)">{{interest.name}}</span>
  </div>
</div>

<div class="row-fluid clearfix" ng-repeat="(eventNumber, eventData) in data | filter:{tags: filterSelect} | orderBy:'created':reverse">
  <div class="well col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">

    <table class="" width="100%">
      <tr>

        <td style="vertical-align:top;" width="15%">
          <small style="color:#bfbfbf">{{eventData.created | date:'dd MMM yyyy (h:mm a)' || ''}}</small>
          <!-- <div class="light">{{eventNumber}}</div> -->
        </td>

        <td width="70%" align="left">
          <h6 style="margin-top:0px;"><a ng-href="" target="_blank">{{eventData.title}}</a></h6>
          <p>{{eventData.content}}</p>
          <div ng-cloak ng-show="eventData.comments">
            <img class="" style="width:32px;height:32px;float:left;margin-right:10px;border-radius:32px;" ng-src="/images/profilePicBarbaraBoxer.jpg" />
            <div class="comment"><span>{{eventData.comments}}</span></div>
          </div>
        </td>

        <td width="15%">
          <i ng-cloak ng-hide="voteData.option.key != '+'" class="fui-check lead green"></i>
          <i class="fui-cross lead red" ng-cloak ng-hide="voteData.option.key != '-'"></i>
          <strong class="glyphicon glyphicon-minus" ng-cloak ng-hide="voteData.option.key != '0'" class="lead"></strong>
        </td>

      </tr>
    </table>

  </div>
</div>
